<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Step 4 - Full Map - sap.ase.ui5.controls</title>

<script id="sap-ui-bootstrap"
	src="../../../../../resources/sap-ui-core.js"
	data-sap-ui-libs="sap.m, sap.ase.ui5.controls"
	data-sap-ui-theme="sap_bluecrystal">

</script>

<script>
	// data model with points to display
	var oModel = new sap.ui.model.json.JSONModel({
		zoom: 1,
		locations: [
			{
				"lat": 49.2927,
				"long": 8.6424
			},
			{
				"lat": 36.1222,
				"long": -115.1695
			},
			{
				"lat": 13.0616,
				"long": 77.4745
			},
			{
				"lat": 41.3544368,
				"long": 2.13603
			},
		]
	});
	sap.ui.getCore().setModel(oModel);
	
	
	// create a Map and bind it to the above data
	var oMap = new sap.ase.ui5.controls.MapMarkers({
		zoom: "{/zoom}",
		width: "640px",
		height: "324px",
		center: new sap.ase.ui5.controls.MapPOI({
			lat: 49.2927,
			long": 8.6424,
		}),
		markers : {
			path : "/locations",
			template : new sap.ase.ui5.controls.MapPOI({
				lat: "{lat}",
				long: "{long}",
				tooltip: "SAP Event",
				icon: "./qunit/sapLogo.png"
			})
		}
	});
	oMap.placeAt('content');
	
	
	// bind a Slider to the "zoom" value in the JSONModel
	new sap.m.Slider({
		min:0,
		max:16,
		value:"{/zoom}"
	}).placeAt("content");
	
</script>

</head>
<body id="content" class="sapUiBody">
</body>
</html>
